<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container" class="container">
    <div class="buttons">
      <div id="green" class="block"></div>
      <div id="red" class="block"></div>
      <div id="yellow" class="block"></div>
      <div id="blue" class="block"></div>
    </div>
    <div class="controls">
      <div class="buttonGroup">
        <button id="start">START</button>
        <button id="strict">STRICT</button>
        <label id="power" class="onOff">
          <input id="switch" type="checkbox" value="1"/>
          <div class="slider"></div>
        </label>
      </div>
      <div id="count" class="count">--</div>
    </div>
  </div>
  <audio id="greenSound" preload="auto" src="http://tylermoeller.github.io/simonsays/audio/simonSound1.mp3" type="audio/mpeg"></audio>
  <audio id="redSound" preload="auto" src="http://tylermoeller.github.io/simonsays/audio/simonSound2.mp3" type="audio/mpeg"></audio>
  <audio id="yellowSound" preload="auto" src="http://tylermoeller.github.io/simonsays/audio/simonSound3.mp3" type="audio/mpeg"></audio>
  <audio id="blueSound" preload="auto" src="http://tylermoeller.github.io/simonsays/audio/simonSound4.mp3" type="audio/mpeg"></audio>
</body>
</html>
